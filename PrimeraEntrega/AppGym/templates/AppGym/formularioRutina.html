{% extends 'AppGym/inicio.html'%}

{% block content %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulario Rutina</title>
</head>

<body>
    <div class="container mt-5">
        <h3>Ingresar datos de la Rutina</h3>
    </div>
    <div class="container">
        <form action="/formularioRutina/" method="POST">{% csrf_token %}
            <div class="mb-3">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Codigo de tu rutina"
                        aria-label="Codigo de tu rutina" aria-describedby="basic-addon1" name="codigo_rutina">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Tipo de Rutina" aria-label="Tipo de Rutina"
                        aria-describedby="basic-addon1" name="tipo_rutina">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ubicacion" aria-label="Ubicacion"
                        aria-describedby="basic-addon1" name="ubicacion">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Rutina" aria-label="Ubicacion"
                        aria-describedby="basic-addon1" name="rutina">
                </div>

                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>

{% endblock %}
