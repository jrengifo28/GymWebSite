{% extends 'AppGym/navegacion.html'%}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulario Cliente</title>
</head>

<body>
    <div class="container mt-5">
        <h3>Ingresar Datos del Cliente</h3>
    </div>
    <div class="container mt-3">
    <form action="/AppGym/formularioCliente/" method="POST" class="">{% csrf_token %}
        <div class="mb-3">
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Codigo" aria-label="Codigo" aria-describedby="basic-addon1">    
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre cliente" aria-label="nombre de cliente" aria-describedby="basic-addon1">    
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Apellido cliente" aria-label="Apellido de cliente" aria-describedby="basic-addon1">    
            </div>
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Numero de Telefono" aria-label="Numero de Telefono" aria-describedby="basic-addon1">    
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Direccion" 
                aria-label="Direccion" aria-describedby="basic-addon1">    
            </div>
            <div class="input-group mb-3">
                <input type="date" class="form-control" placeholder="Fecha de Cumpleaños" aria-label="Fecha de Cumpleaños" aria-describedby="basic-addon1">    
            </div>

              <input type="submit" value="Enviar">
          </div>
    </form>
    </div>
</body>

</html>

{% endblock %}
